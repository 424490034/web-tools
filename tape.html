      function createAnalyser(stream) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)()
        analyser = audioContext.createAnalyser()
        const source = audioContext.createMediaStreamSource(stream)
        source.connect(analyser)
        analyser.fftSize = 256

          })
          statusEl.textContent = 'ğŸ”´ æ­£åœ¨å½•éŸ³...'
          timerEl.classList.add('active')

          mediaRecorder = new MediaRecorder(stream)
          audioChunks = []
          createAnalyser(stream)

          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              audioChunks.push(event.data)
            }
          }

          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' })
            saveRecording(audioBlob, seconds)
            stream.getTracks().forEach((track) => track.stop())

            clearInterval(timerInterval)
            seconds = 0
            timerEl.textContent = '00:00'
            timerEl.classList.remove('active')
            statusEl.classList.remove('recording')
            cancelAnimationFrame(animationId)
          }

          mediaRecorder.start()
          startBtn.disabled = true
          stopBtn.disabled = false
          pauseBtn.disabled = false
          startTimer()
        } catch (err) {
          console.error('å½•éŸ³é”™è¯¯:', err)
          statusEl.textContent = 'âŒ æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·ç¡®ä¿å·²æˆäºˆæƒé™'
          statusEl.classList.remove('recording')
          startBtn.disabled = false
        }
      })

      // åœæ­¢å½•éŸ³
      stopBtn.addEventListener('click', () => {
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
          mediaRecorder.stop()
          statusEl.textContent = 'âœ… å½•éŸ³å·²åœæ­¢'
          statusEl.classList.remove('recording')
          startBtn.disabled = false
          stopBtn.disabled = true
          pauseBtn.disabled = true
          pauseBtn.innerHTML = 'â¸ï¸ æš‚åœå½•éŸ³'
          isPaused = false
        }
      })

      // æš‚åœ/æ¢å¤å½•éŸ³
      pauseBtn.addEventListener('click', () => {
        if (!mediaRecorder) return

        if (mediaRecorder.state === 'recording') {
          mediaRecorder.pause()
          statusEl.textContent = 'â¸ï¸ å½•éŸ³å·²æš‚åœ'
          pauseBtn.innerHTML = 'â–¶ï¸ ç»§ç»­å½•éŸ³'
          isPaused = true
          clearInterval(timerInterval)
        } else if (mediaRecorder.state === 'paused') {
          mediaRecorder.resume()
          statusEl.textContent = 'ğŸ”´ æ­£åœ¨å½•éŸ³...'
          pauseBtn.innerHTML = 'â¸ï¸ æš‚åœå½•éŸ³'
          isPaused = false
          startTimer()
        }
      })

      // æ¸…ç©ºå½•éŸ³è®°å½•
      clearBtn.addEventListener('click', () => {
        if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å½•éŸ³è®°å½•å—ï¼Ÿ')) {
          localStorage.removeItem('audioRecordings')
          updateRecordingsList()
          statusEl.textContent = 'ğŸ—‘ï¸ å½•éŸ³è®°å½•å·²æ¸…ç©º'
        }
      })

      // ä¿å­˜å½•éŸ³åˆ°æœ¬åœ°å­˜å‚¨
      function saveRecording(blob, duration) {
        const reader = new FileReader()
        reader.readAsDataURL(blob)

        reader.onloadend = () => {
          const base64data = reader.result
          const recording = {
            data: base64data,
            timestamp: new Date().toISOString(),
            duration: duration,
          }

          const recordings =
            JSON.parse(localStorage.getItem('audioRecordings')) || []
          recordings.push(recording)

          if (recordings.length > 10) {
            recordings.shift()
          }

          localStorage.setItem('audioRecordings', JSON.stringify(recordings))
          updateRecordingsList()
        }
      }

      // æ›´æ–°å½•éŸ³åˆ—è¡¨
      function updateRecordingsList() {
        const recordings =
          JSON.parse(localStorage.getItem('audioRecordings')) || []

        if (recordings.length === 0) {
          recordingsList.innerHTML =
            '<div class="no-recordings">ğŸ“­ æš‚æ— å½•éŸ³è®°å½•</div>'
          return
        }

        recordingsList.innerHTML = ''

        recordings.reverse().forEach((rec, index) => {
          const date = new Date(rec.timestamp)
          const dateStr = date.toLocaleDateString()
          const timeStr = date.toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit',
          })
          const durationStr = formatTime(rec.duration)

          const recordingItem = document.createElement('div')
          recordingItem.className = 'recording-item'
          recordingItem.style.animationDelay = `${index * 0.1}s`
          recordingItem.innerHTML = `
                    <div class="recording-info">
                        <div class="recording-title">ğŸµ å½•éŸ³ ${
                          recordings.length - index
                        }</div>
                        <div class="recording-details">
                            <span>ğŸ“… ${dateStr} ${timeStr}</span>
                            <span>â±ï¸ æ—¶é•¿: ${durationStr}</span>
                        </div>
                    </div>
                    <div class="recording-actions">
                        <button class="action-btn play-btn" title="æ’­æ”¾">
                            â–¶ï¸
                        </button>
                        <button class="action-btn download-webm-btn" title="ä¸‹è½½WebM">
                            â¬‡ï¸
                        </button>
                        <button class="action-btn download-mp3-btn" title="ä¸‹è½½MP3">
                            <small>MP3</small>
                        </button>
                        <button class="action-btn delete-btn" title="åˆ é™¤">
                            ğŸ—‘ï¸
                        </button>
                    </div>
                `

          // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨ï¼ˆä¿æŒåŸæœ‰åŠŸèƒ½ï¼‰
          recordingItem
            .querySelector('.play-btn')
            .addEventListener('click', () => {
              playRecording(rec.data)
            })

          recordingItem
            .querySelector('.download-webm-btn')
            .addEventListener('click', () => {
              downloadRecording(rec.data, `recording-${index + 1}.webm`)
            })

          recordingItem
            .querySelector('.download-mp3-btn')
            .addEventListener('click', () => {
              if (
                confirm(
                  'è½¬æ¢ä¸ºMP3æ ¼å¼éœ€è¦æ—¶é—´ä¸”æ¶ˆè€—æ›´å¤šèµ„æºã€‚\nå»ºè®®ä¼˜å…ˆä¸‹è½½WebMæ ¼å¼ï¼ˆæ›´å¿«æ›´çœèµ„æºï¼‰\n\næ˜¯å¦ç»§ç»­è½¬æ¢ä¸ºMP3ï¼Ÿ'
                )
              ) {
                currentConversionIndex = index
                convertToMP3(rec.data, index)
              }
            })

          recordingItem
            .querySelector('.delete-btn')
            .addEventListener('click', () => {
              if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡å½•éŸ³å—ï¼Ÿ')) {
                deleteRecording(index)
              }
            })

          recordingsList.appendChild(recordingItem)
        })
      }

      // æ’­æ”¾å½•éŸ³
      function playRecording(base64data) {
        const audio = new Audio(base64data)
        audio.play()
        statusEl.textContent = 'ğŸ”Š æ­£åœ¨æ’­æ”¾å½•éŸ³...'
      }

      // ä¸‹è½½å½•éŸ³
      function downloadRecording(base64data, filename) {
        const link = document.createElement('a')
        link.href = base64data
        link.download = filename
        document.body.appendChild(link)
        link.click()
        document.body.removeChild(link)
        statusEl.textContent = 'ğŸ“¥ å½•éŸ³ä¸‹è½½ä¸­...'
      }

      // Base64è½¬æ¢ä¸ºBlob
      function base64ToBlob(base64) {
        const byteString = atob(base64.split(',')[1])
        const mimeString = base64.split(',')[0].split(':')[1].split(';')[0]
        const ab = new ArrayBuffer(byteString.length)
        const ia = new Uint8Array(ab)

        for (let i = 0; i < byteString.length; i++) {
          ia[i] = byteString.charCodeAt(i)
        }

        return new Blob([ab], { type: mimeString })
      }

      // WebMè½¬æ¢ä¸ºMP3
      async function convertToMP3(base64Data, index) {
        if (conversionInProgress) {
          alert('å½“å‰å·²æœ‰è½¬æ¢ä»»åŠ¡åœ¨è¿›è¡Œä¸­ï¼Œè¯·ç¨åå†è¯•')
          return
        }

        conversionDialog.style.display = 'flex'
        conversionInProgress = true

        try {
          const { createFFmpeg, fetchFile } = FFmpeg
          ffmpegInstance = createFFmpeg({
            log: true,
            progress: ({ ratio }) => {
              const percent = Math.round(ratio * 100)
              conversionProgressInner.style.width = `${percent}%`
              conversionProgressText.textContent = `${percent}%`
            },
          })

          await ffmpegInstance.load()
          const webmBlob = base64ToBlob(base64Data)
          ffmpegInstance.FS(
            'writeFile',
            'input.webm',
            await fetchFile(webmBlob)
          )
          await ffmpegInstance.run(
            '-i',
            'input.webm',
            '-b:a',
            '64k',
            '-ac',
            '1',
            'output.mp3'
          )

          const mp3Data = ffmpegInstance.FS('readFile', 'output.mp3')
          const mp3Blob = new Blob([mp3Data.buffer], { type: 'audio/mp3' })
          const url = URL.createObjectURL(mp3Blob)
          const a = document.createElement('a')
          a.href = url
          a.download = `recording-${index + 1}.mp3`
          document.body.appendChild(a)
          a.click()
          document.body.removeChild(a)
          URL.revokeObjectURL(url)

          statusEl.textContent = 'âœ… MP3è½¬æ¢å®Œæˆå¹¶å·²ä¸‹è½½'
        } catch (error) {
          console.error('è½¬æ¢å¤±è´¥:', error)
          statusEl.textContent = 'âŒ MP3è½¬æ¢å¤±è´¥: ' + error.message
        } finally {
          conversionDialog.style.display = 'none'
          conversionInProgress = false
          ffmpegInstance = null
        }
      }

      // å–æ¶ˆè½¬æ¢
      conversionCancelBtn.addEventListener('click', () => {
        if (conversionInProgress) {
          conversionDialog.style.display = 'none'
          conversionInProgress = false
          statusEl.textContent = 'âŒ MP3è½¬æ¢å·²å–æ¶ˆ'
        }
      })

      // åˆ é™¤å½•éŸ³
      function deleteRecording(index) {
        const recordings =
          JSON.parse(localStorage.getItem('audioRecordings')) || []
        const actualIndex = recordings.length - 1 - index

        if (actualIndex >= 0 && actualIndex < recordings.length) {
          recordings.splice(actualIndex, 1)
          localStorage.setItem('audioRecordings', JSON.stringify(recordings))
          updateRecordingsList()
          statusEl.textContent = 'ğŸ—‘ï¸ å½•éŸ³å·²åˆ é™¤'
        }
      }

      // æ ¼å¼åŒ–æ—¶é—´
      function formatTime(totalSeconds) {
        const minutes = Math.floor(totalSeconds / 60)
        const seconds = totalSeconds % 60
        return `${minutes.toString().padStart(2, '0')}:${seconds
          .toString()
          .padStart(2, '0')}`
      }

      // å¼€å§‹è®¡æ—¶å™¨
      function startTimer() {
        clearInterval(timerInterval)
        seconds = 0
        timerEl.textContent = '00:00'

        timerInterval = setInterval(() => {
          if (!isPaused) {
            seconds++
            timerEl.textContent = formatTime(seconds)
          }
        }, 1000)
      }

      // æµè§ˆå™¨å…¼å®¹æ€§æ£€æŸ¥
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        statusEl.textContent =
          'âŒ æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒå½•éŸ³åŠŸèƒ½ï¼Œè¯·ä½¿ç”¨æœ€æ–°ç‰ˆChromeã€Firefoxæˆ–Edgeæµè§ˆå™¨'
        startBtn.disabled = true
      }
    </script>
