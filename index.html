      // 动态生成工具卡片的函数
      function createToolCard(tool, index) {
        const section = document.createElement('div')
        section.className = 'tool-section'
        section.style.animationDelay = `${index * 0.1}s`

        // 随机选择一个emoji
        const emojis = [

          '🎯',
          '💡',
          '🔥',
          '🌟',
          '💫',

        ]
        const emoji = emojis[Math.floor(Math.random() * emojis.length)]

        // 创建卡片HTML结构
        section.innerHTML = `
          <article class="tool-content-wrapper" itemscope itemtype="https://schema.org/SoftwareApplication">
            <div class="tool-visual">
              <div class="tool-icon-bg"></div>
              <i class="${tool.icon} tool-icon-large" aria-hidden="true"></i>
            </div>
            <div class="tool-details">
              <h3 data-emoji="${emoji}" itemprop="name">${tool.title}</h3>
              <p itemprop="description">${tool.description}</p>
              <meta itemprop="applicationCategory" content="UtilitiesApplication" />
              <meta itemprop="operatingSystem" content="Web Browser" />
              <meta itemprop="offers" itemscope itemtype="https://schema.org/Offer" />
              <meta itemprop="price" content="0" />
              <meta itemprop="priceCurrency" content="CNY" />
              <a href="${tool.link}" class="tool-link" target="_blank" rel="noopener noreferrer" itemprop="url" aria-label="使用${tool.title}工具">${tool.buttonText}</a>
            </div>
          </article>
        `

        return section
      }

      // 主题切换功能
      const themeSwitch = document.getElementById('themeSwitch')
      const body = document.body

      // 检查用户之前是否设置了主题偏好
      const userTheme = localStorage.getItem('theme')
      const systemPrefersDark = window.matchMedia(
        '(prefers-color-scheme: dark)'
      ).matches

      // 根据时间自动设置初始主题
      function setInitialTheme() {
        const now = new Date()
        const hours = now.getHours()
        const isNightTime = hours < 6 || hours >= 18

        // 如果用户之前设置过主题，优先使用用户设置
        if (userTheme) {
          body.classList.toggle('dark-theme', userTheme === 'dark')
          return
        }

        // 否则根据时间设置主题
        body.classList.toggle('dark-theme', isNightTime)
      }

      // 页面加载时设置主题
      setInitialTheme()

      // 切换主题
      themeSwitch.addEventListener('click', () => {
        const isDark = body.classList.contains('dark-theme')
        body.classList.toggle('dark-theme', !isDark)

        // 保存用户选择
        localStorage.setItem('theme', isDark ? 'light' : 'dark')
      })

      // 监听系统主题变化
      window
        .matchMedia('(prefers-color-scheme: dark)')
        .addEventListener('change', (e) => {
          // 只有用户没有设置偏好时才跟随系统变化
          if (!userTheme) {
            body.classList.toggle('dark-theme', e.matches)
          }
        })

      // 增强的视差滚动效果
      function updateParallax() {
        const scrollY = window.scrollY
        const scrollX = window.scrollX
        const windowHeight = window.innerHeight
        const windowWidth = window.innerWidth
        const shapes = document.querySelectorAll('.parallax-shape')
        const intro = document.querySelector('.intro')
        const header = document.querySelector('header')
        const timelineTrack = document.querySelector('.timeline-track')
        const currentToolIndex = parseInt(
          document.querySelector('.timeline-dot.active')?.dataset.index || 0
        )

        // 计算滚动百分比
        const scrollPercent =
          scrollY / (document.body.scrollHeight - windowHeight)

        // 获取当前工具索引作为额外的视差因子
        const toolFactor =
          currentToolIndex /
          (document.querySelectorAll('.tool-section').length - 1)

        // 视差背景移动 - 每个形状有不同的移动速度和方向，并受当前工具索引影响
        shapes[0].style.transform = `translate3d(${
          scrollX * -0.05 - toolFactor * 50
        }px, ${scrollY * 0.3}px, 0) rotate(${
          scrollY * 0.02 + toolFactor * 5
        }deg)`
        shapes[1].style.transform = `translate3d(${
          scrollX * 0.08 + toolFactor * 30
        }px, ${scrollY * -0.2}px, 0) rotate(${
          scrollY * -0.01 - toolFactor * 3
        }deg)`
        shapes[2].style.transform = `translate3d(${
          scrollX * -0.06 + toolFactor * 20
        }px, ${scrollY * 0.15}px, 0) rotate(${
          scrollY * 0.015 + toolFactor * 2
        }deg)`
        shapes[3].style.transform = `translate3d(${
          scrollX * 0.04 - toolFactor * 40
        }px, ${scrollY * -0.1}px, 0) rotate(${
          scrollY * -0.02 - toolFactor * 4
        }deg)`
        shapes[4].style.transform = `translate3d(${
          scrollX * -0.03 - toolFactor * 25
        }px, ${scrollY * 0.05}px, 0) rotate(${
          scrollY * 0.01 + toolFactor * 3
        }deg)`

        // 介绍文字的视差效果
        intro.style.transform = `translate3d(0, ${scrollY * 0.05}px, 0)`

        // 根据滚动位置和当前工具索引调整背景形状的不透明度
        shapes.forEach((shape, index) => {
          // 为每个形状计算不同的不透明度变化
          const opacityChange =
            Math.sin(
              (scrollPercent + toolFactor * 0.5) * Math.PI * (index + 1)
            ) *
              0.2 +
            0.3
          shape.style.opacity = opacityChange.toFixed(2)
        })

        // 移动端 header 折叠效果
        if (window.innerWidth <= 768) {
          if (scrollY > 50) {
            header.classList.add('header-collapsed')
          } else {
            header.classList.remove('header-collapsed')
          }
        }

        // 检查时间线是否在视口中，并添加高亮效果
        const timelineRect = document
          .querySelector('.tools-timeline')
          .getBoundingClientRect()
        if (timelineRect.top < windowHeight && timelineRect.bottom > 0) {
          document.querySelector('.tools-timeline').classList.add('in-view')
        } else {
          document.querySelector('.tools-timeline').classList.remove('in-view')
        }
      }

      // 初始化视差效果
      updateParallax()

      // 监听滚动事件
      window.addEventListener('scroll', updateParallax)
      window.addEventListener('resize', updateParallax)

      // 增强的鼠标跟随效果
      const cursorFollower = document.querySelector('.cursor-follower')
      let mouseX = 0,
        mouseY = 0
      let cursorX = 0,
        cursorY = 0

      function updateCursor() {
        // 平滑跟随效果
        const diffX = mouseX - cursorX
        const diffY = mouseY - cursorY

        cursorX += diffX * 0.1
        cursorY += diffY * 0.1

        cursorFollower.style.left = `${cursorX}px`
        cursorFollower.style.top = `${cursorY}px`

        requestAnimationFrame(updateCursor)
      }

      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX
        mouseY = e.clientY

        // 立即显示
        cursorFollower.style.opacity = '1'

        // 检测是否悬停在可交互元素上
        const target = e.target
        if (
          target.tagName === 'A' ||
          target.tagName === 'BUTTON' ||
          target.classList.contains('timeline-dot') ||
          target.classList.contains('timeline-arrow')
        ) {
          cursorFollower.style.transform = 'translate(-50%, -50%) scale(0.7)'
        } else {
          cursorFollower.style.transform = 'translate(-50%, -50%) scale(1)'
        }
      })

      document.addEventListener('mouseenter', () => {
        cursorFollower.style.opacity = '1'
      })

      document.addEventListener('mouseleave', () => {
        cursorFollower.style.opacity = '0'
      })

      // 启动鼠标跟随动画
      updateCursor()

      // 工具部分动画
      document.addEventListener('DOMContentLoaded', () => {
        // 为每个工具部分添加进入视图时的动画
        const toolSections = document.querySelectorAll('.tool-section')

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.style.opacity = '1'
                entry.target.style.transform = 'translateY(0)'
              }
            })
          },
          { threshold: 0.1 }
        )

        toolSections.forEach((section) => {
          section.style.opacity = '0'
          section.style.transform = 'translateY(30px)'
          section.style.transition = 'opacity 0.6s ease, transform 0.6s ease'
          observer.observe(section)
        })

        // 移除工具链接点击时的淡出动画效果，保持卡片可见
        // 如果需要在新窗口打开链接，可以添加target="_blank"属性
        const toolLinks = document.querySelectorAll('.tool-link')
        toolLinks.forEach((link) => {
          // 确保所有链接都在新窗口打开
          link.setAttribute('target', '_blank')
        })

        // 侧边栏功能已移除
      })
    </script>
